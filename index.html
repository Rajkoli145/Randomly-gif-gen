<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random GIF Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      padding: 20px;
      color: white;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .gif-container {
      position: relative;
      margin: 20px 0;
    }

    img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    .button {
      padding: 12px 24px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 20px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,107,107,0.4);
    }

    .button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random GIF Viewer</h1>
    <div class="gif-container">
      <img id="gif" src="gifs/gif1.gif" alt="Random GIF"/>
    </div>
    <button class="button" onclick="changeGif()">Show New GIF</button>
  </div>

  <script>
    const gifs = [
      "gifs/Coding No Idea GIF by Scaler.gif",
      "gifs/Coding Software Engineer GIF by CodeRower (1).gif",
      "gifs/Coding Software Engineer GIF by CodeRower.gif",
      "gifs/Fun Reaction GIF by Scaler.gif",
      "gifs/Happy Work From Home GIF by Scaler.gif",
      "gifs/Happy Work GIF by Scaler.gif",
      "gifs/Vintage Coding GIF by Scaler.gif",
      "gifs/Work Coding GIF by Scaler.gif",
      "gifs/download.gif"
    ];

    const gifElement = document.getElementById("gif");

    function changeGif() {
      const randomIndex = Math.floor(Math.random() * gifs.length);
      gifElement.src = gifs[randomIndex];
    }

    // Initial load
    changeGif();

    // Change every 5 seconds
    setInterval(changeGif, 10000);
  </script>
</body>
</html>
